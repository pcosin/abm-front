  <body>
    <!-- Header -->
    <header class="container-fluid bg-primary p-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <a href="./cpanel.html">

          <nav class="nav d-flex">

    <main>
      <div class="container">
        <h2 class="text-center my-5 fs-1 mb-5">Horarios</h2>
       <div class="d-flex justify-content-center">
        <form class="col-8">
          <div class="col-12">
            <input
              class="form-control search-dni-horarios"
              type="number"
              placeholder="Buscar por DNI"
            />
            <button class="btn btn-primary" type="submit">Buscar</button>
          </div>
        </form>
        <button class="btn btn-primary"  id="btn-report">Reporte de todos</button>
       </div>

        <table class="table table-striped" id="tableBodyComplet">

            <tr>
              <th>Nombre</th>
              <th>Empleado-DNI</th>
              <th>Sector</th>
              <th>Fecha</th>
              <th>Horario</th>
              <th>Estado</th>
              <th>Total horas</th>
              <th>Horas extras</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Aquí se insertarán las filas dinámicamente con JavaScript -->
          </tbody>
          <tfoot id="tablefoot">

          </tfoot>
        </table>
        <button class="btn btn-outline-dark" id="export-btn">Exportar a Excel</button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
